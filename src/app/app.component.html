<div class="container">
  <div class="show" *ngFor="let city of destinations">
    <mat-card class="card">
      <mat-card-header class="testAlign">
        <mat-card-title>{{ city.name }}</mat-card-title>
        <mat-card-subtitle>Capital City</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="../assets/pics/{{ city.name }}.jfif"
        alt="{{ city.name }}"
      />
      <mat-card-content>
        <p>weather: {{ city.weather[0].main }}</p>
        <p>temperature: {{ city.main.temp }}Â°C</p>
        <p>humidity: {{ city.main.humidity }}%</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
